apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    defaultConfig {
        applicationId "com.huagu.ehealth"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 1
        versionName "2.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
                JPUSH_PKGNAME : "com.huagu.ehealth",
                JPUSH_APPKEY : "16c4218fdc2f5f85e9276721", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL : "developer-default"
        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'
    compile 'com.alibaba:fastjson:1.2.16'
    compile 'org.xutils:xutils:3.3.36'
    compile 'cn.jiguang:jpush:2.2.0'
    compile 'com.google.android.gms:play-services-appindexing:9.2.1'
    compile files('libs/libammsdk.jar')
    compile files('libs/GifView.jar')
    compile files('libs/universal-image-loader-1.9.5.jar')
}
